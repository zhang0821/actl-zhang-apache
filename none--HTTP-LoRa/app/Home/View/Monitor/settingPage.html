<div class="setBox">	
	<ul class="tabs" >
		<li>
			<input type="radio" name="tabs" id="tab1" checked="checked" class="bigTab" />
			<label for="tab1">阈值配置</label>
			<div id="tab-content-threshold" class="tab-content">
				<div class="newpage setting">
					<div class="roomBox">
						<div>
							当前房间编号&nbsp;&nbsp;1
							<!-- <input type="textbox" id="room1" placeholder="例如：1" /> -->
						</div>
						<div>
							温度阈值
							<input type="textbox" id="tempMax" style="width:100px;" placeholder="最高温度" />
							<input type="textbox" id="tempMin" style="width:100px;" placeholder="最低温度" />
						</div>
						
						<div>
							湿度阈值
							<input type="textbox" id="humiMax" style="width:100px;" placeholder="最高湿度" />
							<input type="textbox" id="humiMin" style="width:100px;" placeholder="最低湿度" />
						</div>

						<div style="height: auto;margin-right: auto;margin-left: auto;">
							房间节点设备地址录入
							<input type="textbox" id="sensorCount" style="width:auto;" placeholder="该房间节点总数" />
							<button style="width:60px;border-radius: 20px;font-weight: normal;font-size: 16px;" onclick="generDevBox()">
								确定
							</button>
						</div>
						<input type="textbox" id="dev_eui_1" style="width:250px;margin-top:10px;height: 30px;font-size: 20px;" placeholder="输入设备的EUI值" /></br>
					</div>
					<div class="nextRoomBTN" >
						<button style="width:120px;border-radius: 20px;font-weight: normal;font-size: 16px;" onclick="nextRoomSet()">配置下一房间</button>
					</div>
				</div>
			</div>
		</li>

		<li>
			<input type="radio" name="tabs" id="tab2" class="bigTab" />
			<label for="tab2">联系人</label>
			<div id="tab-content-contact" class="tab-content" " >	
				<div class="newpage contact">
						<div class="currentContacter" >
						<!-- 在进入配置页面时就出发请求联系人信息的函数 -->
							<p>当<br>前<br>联<br>系<br>人</p>
							<div class="currentAdmin">
								

							</div>
							<div class="delAdmin">
								删除联系人&nbsp;&nbsp;
								<input type="textbox" id="delName" placeholder="姓名" style="width: 90px;">
								<button style="width:80px;height:25px;margin-left:20px;border-radius: 10px;font-weight: normal;font-size: 14px;" onclick="postDelAdminInfo()">
								确认删除
								</button>
							</div>
						</div>

						<div class="addNew">
							<p>添<br>加<br>联<br>系<br>人</p>
							<div class="fillNew" >
								姓名
								<input type="textbox" id="nameNew" style="width:70px;margin-right:30px;" />
								电话
								<input type="textbox" id="phoneNew" style="margin-right:30px;" />
								邮箱
								<input type="textbox" id="emailNew" />
							</div>
							<div class="newBTN">
								<button style="width:150px;height:30px;margin-top:-10px;border-radius: 20px;font-weight: normal;font-size: 18px;" onclick="postAdminInfo()">
								新增下一联系人
								</button>
							</div>
					
						</div>
				</div>
			</div>
		</li>
	</ul>

		<!--提交-->
	<div class="submitBox" >
		<div class="subButton" onclick="submitSet()">
			提交配置
		</div>
	</div>
	<div class="closeBtn">
		<div onclick="setClose(0)">
			<a >+</a>	
		</div>
	</div>
	
</div>
